<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngLoadable Content Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-loadable="body" options="{color:'#f60',radius:12}">

<main ng-controller="PageController as page">

    <div id="wrapper">

        <div class="box" ng-loadable="graph" options="{color:'#5bc0de', radius:25, lines:13, length:1, width:9, trail:100, overlay:false, zIndex:5}">
            <span>GRAPH (key: 1)</span>
            <div class="inner">
                <div class="bars" ng-repeat="bx in page.graph track by $index" style="height:{{bx+'px'}}"></div>
            </div>
            <button class="btn btn-info" ng-click="page.req('graph', '/graph')">load the graph</button>
        </div>

        <div class="box">
            <span>MANUAL (key: 2)</span>
            <div class="inner" ng-loadable="manual"></div>
            <button class="btn btn-primary" ng-click="page.customStart('manual')">Manual</button>
        </div>

        <div class="box">
            <span>FORM (key: 3)</span>
            <form class="inner" novalidate>
                <div class="form-group">
                    <label for="inputEmail3">Email address <span class="valid" ng-show="page.email">âœ“</span></label>
                    <div ng-loadable="email"
                         options="{color:'#f0ad4e', radius:8, lines:7, length:0, width:8, shadow:false, left:'90%', zIndex:5}">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="page.name" ng-class="{valid: page.email, invalid: !page.email}">
                    </div>
                </div>
            </form>
            <button class="btn btn-warning" ng-click="page.req('email','/email', page.name)">Check Email</button>
        </div>

        <div class="box">
            <span>IMAGE (key: 4)</span>
            <div class="inner">
                <img id="big-image" ng-src="http://lorempixel.com/1920/768/?a=1" ng-loadable="img1" options="{scale:3, color:'#5cb85c'}"/>
            </div>
            <button class="btn btn-success" ng-click="page.reloadImage('img1')">Reload Image</button>
        </div>
    </div>

    <p class="warning">
        Warning, this example use ngMock End to End [ngMockE2E] to emulate AJAX requests, so you will not see any call into the network panel.
    </p>

    <div class="buttons">
        <button class="btn btn-primary" ng-click="page.req('body')">load me in the body (key: spacebar)</button>
    </div>

</main>


<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular-mocks.js"></script>

<script src="bower_components/spin.js/spin.js"></script>
<script src="../src/ngLoadableContent.js"></script>
<script src="app.js"></script>
</body>
</html>
