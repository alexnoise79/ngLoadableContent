<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngLoadable Content Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"/>-->
    <link rel="stylesheet" href="app.css">
</head>
<body ng-loadable="body" options="{color:'#f60',radius:12}">

<main ng-controller="PageController as page">
    <div id="wrapper">

        <div class="box" ng-loadable="graph" options="{radius:25, lines:13, length:1, width:9, trail:100, overlay:false, zIndex:5}">
            GRAPH
            <div class="graph">
                <div ng-repeat="bx in page.graph track by $index" style="height:{{bx+'px'}}"></div>
            </div>
        </div>

        <div class="box" ng-loadable="manual">MANUAL</div>

        <form novalidate>
            <div class="form-group">
                <label for="inputEmail3">Email address</label>

                <div ng-loadable="email"
                     options="{color:'#f36', radius:8, lines:7, length:0, width:8, shadow:false, left:'97%', zIndex:5}">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{page.email[0]}}">
                </div>
            </div>
            <button class="btn btn-warning" ng-click="page.req('email')">Check Email</button>
        </form>

    </div>

    <div class="buttons">
        <button class="btn btn-primary" ng-click="page.req('body')">load me in the body</button>
        <button class="btn btn-info" ng-click="page.req('graph', '/graph')">load the graph</button>
        <button class="btn btn-primary" ng-click="page.customStart('manual')">Manual</button>
    </div>

</main>


<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular-mocks.js"></script>

<script src="bower_components/spin.js/spin.js"></script>
<script src="../src/ngLoadableContent.js"></script>
<script src="app.js"></script>
</body>
</html>
